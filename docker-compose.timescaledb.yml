version: "3.8"
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: zebra
      POSTGRES_PASSWORD: "${TIMESCALE_PASSWORD:-zebra_password}"
      POSTGRES_DB: zebra_metrics
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-timescale.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zebra -d zebra_metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c shared_preload_libraries=timescaledb
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G

  pgbouncer:
    image: edoburu/pgbouncer
    environment:
      DB_HOST: timescaledb
      DB_USER: zebra
      DB_PASSWORD: "${TIMESCALE_PASSWORD:-zebra_password}"
    ports:
      - "6432:6432" # optional: expose only to internal network in prod
    networks:
      - internal
    depends_on:
      - timescaledb

  zebra-metrics-writer:
    build: ./services/metrics-writer
    depends_on:
      - pgbouncer
    environment:
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_NAME: zebra_metrics
      DB_USER: zebra
      DB_PASSWORD: "${TIMESCALE_PASSWORD:-zebra_password}"
    networks:
      - internal

volumes:
  timescale_data:

networks:
  internal:
    driver: bridge