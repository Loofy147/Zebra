apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zebra-restrict
spec:
  podSelector:
    matchLabels:
      app: zebra
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: api-gateway
  egress:
    - to:
        - podSelector:
            matchLabels:
              component: observability